<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Diary Entry</title>
    <link rel="stylesheet" href="css/web.css">
</head>

<body class="entry_page">
        <div class="navigation" id="header">
                <div class="main_container">
                    <div class="navigationbar">
                        <div class="navigationbar_inner">
                            <div class="main_container">
                                <a href="index.html" class="logo">My Diary | Pen Down Your Thoughts</a>
                            </div>
                            <ul class="list_nav">
                                <li><a href="events.html">Entries</a></li>
                                <li><a href="Profile.html">My Account</a></li>                           
                            </ul>
                        </div>
                        </div>
                    
    <div>
            <form class="entry_form" action="" method="post">
                    <legend class="signup">Dear Diary</legend>
                    <div class="form-group">
                        <label for="entryTitle">Title</label>
                        <br>
                        <input type="text" name="userName" class="tab" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Date</label>
                        <br>
                        <input type="date" name="date" class="tab" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <br>
                        <textarea name="description" id="description"></textarea>
                    </div>
            
                    <div class="form-group">
                        <button class="submit_button" type="submit">Submit</button>
                    </div>
                </form>
    </div>
    
</div>

</div>

<script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
